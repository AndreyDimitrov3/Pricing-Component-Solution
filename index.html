<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Pricing.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Pricing</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <h1 class="heading">Our Pricing</h1>

        <div class="pricing-button">
          <p>Annually</p>
          <label class="switch">
            <input type="checkbox" id="checkbox" />
            <span class="slider round"></span>
          </label>
          <p>Monthly</p>
        </div>
      </section>

      <div class="aside-holder">
        <aside class="aside-basic">
          <h1 class="pricing-heading">Basic</h1>
          <div class="money-holder">
            <div class="price monthly-price">
                <span class="dollar">&dollar;</span>
                <p class="money">19.99</p>
            </div>
            <div class="price annual-price hidden">
                <span class="dollar">&dollar;</span>
                <p class="money">199.99</p>
            </div>
          </div>
          <hr class="hr" />
          <p>500 GB Storage</p>
          <hr class="hr" />
          <p>2 Users Allowed</p>
          <hr class="hr" />
          <p>Send up to 3 GB</p>
          <hr class="hr" />
          <button class="aside-button">Learn More</button>
        </aside>

        <aside class="aside-main">
          <h1 class="pricing-heading">Professional</h1>
          <div class="money-holder">
            <div class="price monthly-price">
              <span class="dollar">&dollar;</span>
              <p class="money">24.99</p>
            </div>
            <div class="price annual-price hidden">
              <span class="dollar">&dollar;</span>
              <p class="money">249.99</p>
            </div>
          </div>
          <hr class="hr-main" />
          <p>1 TB Storage</p>
          <hr class="hr-main" />
          <p>5 Users Allowed</p>
          <hr class="hr-main" />
          <p>Send up to 10 GB</p>
          <hr class="hr-main" />
          <button class="main-button">Learn More</button>
        </aside>

        <aside class="aside-basic">
          <h1 class="pricing-heading">Master</h1>
          <div class="money-holder">
            <div class="price monthly-price">
              <span class="dollar">&dollar;</span>
              <p class="money">39.99</p>
            </div>
            <div class="price annual-price hidden">
              <span class="dollar">&dollar;</span>
              <p class="money">399.99</p>
            </div>
          </div>
          <hr class="hr" />
          <p>2 TB Storage</p>
          <hr class="hr" />
          <p>10 Users Allowed</p>
          <hr class="hr" />
          <p>Send up to 20 GB</p>
          <hr class="hr" />
          <button class="aside-button">Learn More</button>
        </aside>
      </div>
    </main>

    <script src="Pricing.js"></script>
  </body>
</html>
